<!doctype html>
<html lang="en" dir="ltr" class="hydrated">

<head>
  <meta charset="UTF-8" />
  <title>Example Capacitor App</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
</head>

<body>
  <main>
    <h1>NFC Capacitor plugin example</h1>
    <button onclick="testIsAvailable()">Is NFC available?</button>
    <p id="isAvailable">Unknown</p>
    <button onclick="testRead()">Read NFC Tag</button>
    <pre id="readResult">Unknown</pre>
    <button onclick="testWrite()">Write NFC Tag</button>
    <p id="writeResult"></p>

  </main>

  <script src="./js/example.js" type="module"></script>
</body>

</html>
